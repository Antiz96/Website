{{ define "main" }}
  <div
    class="archive {{ with .Site.Params.doNotLoadAnimations }}
      .
    {{ else }}
      animated fadeInDown
    {{ end }}"
  >
    {{ range .Data.Pages.GroupByDate "2006" }}
      {{ range .Pages }}
        <ul class="post">
          <li class="post__content">
            <a class="" href="{{ .RelPermalink }}" title="{{ .Title }}"><h3>{{ .Title }}</h3></a>
            <p>{{ .Summary }}</p>
            <div class="post__footer">{{ .Date.Format "02 January 2006"}}</div>
          </li>
        </ul>
      {{ end }}

    {{ end }}
  </div>
{{ end }}
